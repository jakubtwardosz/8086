<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>8086 MOV simulator</h2>
            <p>Projekt przygotowany przez Jakuba Twaradosza na zajęcia "Architektura systemów komputerowych"</p>
        </div>
        
        <form>
            <h3 class="py-2">Data Registers</h3>
            <div class="row">              
              <div class="col">
                <input type="text" class="form-control" placeholder="AX">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="BX">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="CX">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="DX">
              </div>
            </div>

            <h3 class="py-2">MOV Instruction</h3>
            <div class="row">              
                <div class="col">
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>Destination...</option>
                        <option value="1">AX</option>
                        <option value="2">BX</option>
                        <option value="3">CX</option>
                        <option value="3">DX</option>
                    </select>
                </div>
                <div class="col">
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>Source...</option>
                        <option value="1">AX</option>
                        <option value="2">BX</option>
                        <option value="3">CX</option>
                        <option value="3">DX</option>
                    </select>
                </div>
            </div>
        </form>


    </div> 
    




    <!-- Optional JavaScript -->
    <script src="./scripts/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
