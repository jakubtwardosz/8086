<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="./assets/processor.png" alt="8085 icon" width="256" height="256">
            <h1>8086 MOV simulator</h1>
            <p>Projekt przygotowany przez na zajęcia "Architektura systemów komputerowych"</p>
            <p>Autor: Jakub Twaradosz</p>
        </div>
        
        <form>            
            <div class="row">
                <div class="col-12"><h3 class="py-2">Data Registers</h3></div>                            
              <div class="col">
                <label for="AX">AX</label>
                <input id="AX" type="text" class="form-control" placeholder="AX">
              </div>
              <div class="col">
                <label for="BX">BX</label>
                <input id="BX" type="text" class="form-control" placeholder="BX">
              </div>
              <div class="col">
                <label for="CX">CX</label>
                <input id="CX" type="text" class="form-control" placeholder="CX">
              </div>
              <div class="col">
                <label for="DX">DX</label>  
                <input id="DX" type="text" class="form-control" placeholder="DX">
              </div>              
            </div>

            <div class="row mt-2">                          
              <div class="col">
                <label for="AH">AH</label>
                <input id="AH" type="text" class="form-control" placeholder="AH">
              </div>
              <div class="col">
                <label for="AL">AL</label>
                <input id="AL" type="text" class="form-control" placeholder="AL">
              </div>
              <div class="col">
                <label for="BH">BH</label>
                <input id="BH" type="text" class="form-control" placeholder="BH">
              </div>
              <div class="col">
                <label for="BL">BL</label>  
                <input id="BL" type="text" class="form-control" placeholder="BL">
              </div>
              <div class="col">
                <label for="CH">CH</label>
                <input id="CH" type="text" class="form-control" placeholder="CH">
              </div>
              <div class="col">
                <label for="CL">CL</label>
                <input id="CL" type="text" class="form-control" placeholder="CL">
              </div>
              <div class="col">
                <label for="DH">DH</label>
                <input id="DH" type="text" class="form-control" placeholder="DH">
              </div>
              <div class="col">
                <label for="DL">DL</label>  
                <input id="DL" type="text" class="form-control" placeholder="DL">
              </div>                 
            </div>

            
            <div class="row mt-3">
                <div class="col-12"><h3 class="py-2">MOV Instruction</h3></div>
                             
                <div class="col">
                    <label for="destinationSelect">Destination</label>
                    <select class="custom-select mr-sm-2" id="destinationSelect">
                        <option selected>Destination...</option>
                        <option value="AX">AX</option>
                        <option value="AH">AH</option>
                        <option value="AL">AL</option>
                        <option value="BX">BX</option>
                        <option value="BH">BH</option>
                        <option value="BL">BL</option>
                        <option value="CX">CX</option>
                        <option value="CH">CH</option>
                        <option value="CL">CL</option>
                        <option value="DX">DX</option>
                        <option value="DH">DH</option>
                        <option value="DL">DL</option>
                    </select>
                </div>
                <div class="col">
                    <label for="sourceSelect">Source</label>
                    <select class="custom-select mr-sm-2" id="sourceSelect">
                        <option selected>Source...</option>
                        <option value="AX">AX</option>
                        <option value="AH">AH</option>
                        <option value="AL">AL</option>
                        <option value="BX">BX</option>
                        <option value="BH">BH</option>
                        <option value="BL">BL</option>
                        <option value="CX">CX</option>
                        <option value="CH">CH</option>
                        <option value="CL">CL</option>
                        <option value="DX">DX</option>
                        <option value="DH">DH</option>
                        <option value="DL">DL</option>
                    </select>
                </div>
            </div>
            <div class="row mt-4 mb-4">
                <div class="col">
                    <button type="button" class="btn btn-primary" id="movButton">MOV</button>
                </div>
            </div>
        </form>


    </div>

    <!-- Optional JavaScript -->
    <script src="./scripts/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
